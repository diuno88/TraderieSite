<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  
  <title>트레더리 Diablo2검색 링크생성</title>
  <button id="resetBtn" style="margin-bottom: 10px;">🔄 전체 초기화</button>
  <link rel="stylesheet" href="style.css">
  <script src="config.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h2>트레더리 Diablo2검색 링크생성</h2>

  <!-- 아이템 종류 선택 -->
  <label>아이템 종류:</label>
  <input type="text" id="itemSearchInput" placeholder="아이템명 입력" style="margin-bottom: 8px; width: 200px;">
  <select id="itemKindSelect"></select>

  <br>
  <div class="row" id="categoryWrapper" style="display: none;">
    <label for="categorySelect">카테고리:</label>
    <select id="categorySelect"></select>
  </div>

  <div class="row">
    <label for="itemSelect">아이템 목록:</label>
    <select id="itemSelect"></select>
    <button id="addItemBtn" style="display: none; margin-left: 8px;">추가</button>
    <img id="itemImage" src="" alt="아이템 이미지" hidden>
  </div>

  <!-- 선택된 아이템 리스트 출력 -->
  <div id="selectedItemsWrapper" style="display: none; margin-top: 16px; border: 1px solid #ccc; padding: 8px;">
    <strong>선택된 아이템:</strong>
    <ul id="itemList"></ul>
  </div>

  <!-- 옵션 선택 드롭다운 -->
  <div class="row" style="margin-top: 12px;">
  <!-- 옵션 검색 입력창 -->
	<input type="text" id="optionSearchInput" placeholder="옵션 검색" style="margin-top: 8px; width: 200px;">

    <label for="optionCombo">옵션 선택:</label>
    <select id="optionCombo">
      <option value="">옵션을 선택하세요</option>
    </select>
  </div>

  <!-- 선택된 옵션 리스트 출력 -->
  <div id="selectedOptionsWrapper" style="display: none; margin-top: 16px; border: 1px solid #ccc; padding: 8px;">
    <strong>선택된 옵션:</strong>
    <ul id="optionList"></ul>
  </div>

  <!-- 서버 종류, 게임 모드, 에테리얼 -->
  <label>서버 종류 (래더 여부):</label>
  <select id="ladderSelect">
    <option value="true">래더</option>
    <option value="false">스탠</option>
  </select>

  <label>게임 모드:</label>
  <select id="modeSelect">
    <option value="softcore">소프트코어</option>
    <option value="hardcore">하드코어</option>
  </select>

  <label>
    <input type="checkbox" id="etherealCheck">
    에테리얼만 보기
  </label>

  <!-- 고정형 옵션 입력 필드 -->
  <div id="optionsContainer"></div>

  <!-- URL 생성 버튼 -->
  <button id="generateBtn">URL 생성</button>

  <!-- 결과 영역 -->
  <div class="result-box" id="resultBox" style="display:none;">
    <table id="listingTable" border="1" cellpadding="6" style="margin-top: 12px; border-collapse: collapse;">
      <thead>
        <tr>
		  <th>순번</th>
		  <th>아이템명</th>
		  <th>이미지</th>
		  <th>가격</th>
		  <th>등록일시</th>
		  <th>트레더리확인</th>
		</tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- 로딩 박스 (gif + 텍스트) -->
	<div id="loadingBox" style="display: none; text-align: center; margin-top: 20px;">
	  <img src="images/loading.gif" alt="로딩 중..." style="width: 48px; height: 48px;">
	  <p>트레더리 확인 중입니다...</p>
	</div>
</body>
</html>
